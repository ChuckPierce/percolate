<div class="container">
<div class="nav-container">
<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
    <div class="navbar-header">
      <li class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </li>
      <a href="/" class="logo"><img src="http://percolate.com/static/images/logo.png" class="img-responsive"></a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav primary-nav">
        <li ng-repeat="item in primary" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav secondary-nav">
        <li ng-repeat="item in secondary" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
