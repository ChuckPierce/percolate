<div ng-controller="FormCtrl" class="text-center">
	<h2 class="form-header">See Percolate In Action</h2>
	<div class="form-container">
		<form ng-submit="sendEmail()">
			<div class="form-group" ng-repeat="input in inputs">
				<input type="text" ng-model="email[input]" placeholder="{{input}}" class="form-control">
			</div>
			<div class="form-group">
				<input type="email" ng-model="email['Company Email']" class="form-control" placeholder="Company Email">
			</div>
			<div class="form-group">
				<input type="text" ng-model="email['Phone Number']" class="form-control" placeholder="Phone Number">
			</div>
			<button type="submit" class="btn btn-primary">See Percolate</button>
		</form>
	</div>
</div>
